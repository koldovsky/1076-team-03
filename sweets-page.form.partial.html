<section class="sweets-page__form">
    <div class="container">
        <form action="#" method="post" id="form">
            <h2 class="sweets-page__form-title">Order Your Pack Of Cupcakes!!</h2>
            <img class="sweets-page__picture" src="img/plant-line.svg" alt="Line image" width="70">
            <p class="sweets-page__form-text">Fill out the form and get 10% of discount for the next order!</p>
            <input class="sweets-page__form-input" type="text" name="name" placeholder="Name" required>
            <input class="sweets-page__form-input" type="tel" name="phone" placeholder="Phone Number" required>
            <input class="sweets-page__form-button form-button" type="submit" value="Make an order">
        </form>
    </div>
</section>
