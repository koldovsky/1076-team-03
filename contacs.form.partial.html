<section class="contacs__form">
    <form action="#" method="post">
        <h2 class="contacs__form-title">Order Your Pack Of Cupcakes!!</h2>
        <p class="contacs__form-text">Fill out the form and get 10% of discount for the next order!</p>
        <input class="contacs__form-input" type="text" name="name" placeholder="Name" required>
        <input class="contacs__form-input" type="tel" name="phone" placeholder="Phone Number" required>
        <input class="contacs__form-button" type="submit" value="Make an order">
    </form>
</section>
