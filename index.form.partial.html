<section class="index-form">
    <div class="container">
        <div class="index-form__img">
            <img src="img/form-macaron-img.png" alt="Delicious macarons on the stand">
        </div>
        <div class="index-form__box">
            <form action="https://formspree.io/f/xrgwojbw" method="post" id="form">
                <h2>Order Fresh<br>Handcrafted<br>Sweets At<br>Rosemary Cakes!</h2>
                <div class="plant-line">
