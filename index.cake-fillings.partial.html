<section class="cake-fillings">

    <div class="cake-fillings__items-carousel container">
        <button class="cake-fillings__items-carousel-btn-prev">
            <img src="img/cake-fillings-btn-left.png" alt="Previous product">

        <button class="cake-fillings__items-carousel-btn-next">
            <img src="img/cake-fillings-btn-right.png" alt="Next product">
        </button>

    <div class="cake-fillings__see-more-buttons">
        <a href="fillings.html" class="cake-fillings__see-more-button">See more cake fillings</a>
